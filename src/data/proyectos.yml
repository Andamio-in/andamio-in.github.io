casas-documental:
        featured: false
        project-title: Casas Documental
        tags:
          - "2013"
          - "texto"
          - "uruapan"
        description: |
                      Micro-documental basado en fotografías recuperadas de casas que se estaban derrumbando en Uruapan para el cuál se realizó un paisaje sonoro que acompaña las diferentes unidades de significación del documento. Es un trabajo de colaboración como Andamio. Cada participante tuvo una tarea específica y, al final, cada uno aportó ideas para mejorar el documento.
                      <br>
                      La idea principal del documental descansa en la propuesta, no critica, por un lado; ni narrativa en términos del otro; sino a partir de la propia experiencia al tomar las fotos, mirar cómo se iban destruyendo las casas, vivir cerca de ellas, observar el deterioro que sufrieron poco a poco hasta terminar completamente destruidas.
        credits:
          - "Rolando Rodríguez [méxico] /texto y voz"
          - "Tonalli R. Nakamura [méxico] /composición sonora"
