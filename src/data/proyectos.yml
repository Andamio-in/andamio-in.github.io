        description: |
                      El Tren es una pieza producida en formato de video fijo y lectura expandida. Su procedencia es el trabajo de la memoria produciendo un texto literario que recupera el recuerdo y a partir del cual se construyen las líneas de un paisaje sonoro para poder trabajar en vivo. Una vez que la producción literaria se concreta y las líneas sonoras son propuestas se genera la imagen en crudo. Todos los elementos se trabajan en vivo en una puesta en escena donde la imagen, el sonido y el texto colisionan.
                      <br>
                      El tren es la lectura en vivo de un cuento que se inicia con una viaje en vacaciones y hace divagar la imagen y el sonido, permitiéndoles su propia narrativa, pero a la vez va encontrando, en la puesta en escena, momentos en donde todo coincidir; sin embargo, se sigue bifurcando tal como lo hace la narrativa del cuento que nunca concreta la historia del tren.
        credits:
          - "Rolando Rodríguez [méxico] /texto y voz"
