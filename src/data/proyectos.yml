serie-de-conciertos:
        featured: false
        project-title: Serie de Conciertos 2015-16
        tags:
          - "2016"
          - "2015"
          - "literatura_expandida"
          - "live_cinema"
        description: |
                      Las piezas “Ingenuidad”, “Gotas Contra la Soledad”, “El Charco de Lágrimas” y “El Signo del Escorpión” fueron producidas en el marco del programa de promoción de la lectura de la UVM (Universidad del Valle de México) entre los años 2015-2016 y para introducir a los estudiantes a procesos de producción de lectura que fuesen realizados con medios análogos y tecnológicos. La intención primaria era introducir al alumno a maneras de lectura que iban más allá de la lectura en solitario. La premisa básica fue que leer al leer en voz alta y con elementos que la expandieran evidenciaba que la lectura era más que líneas que decodificar. Al presentar la propuesta en formato de lectura expandida, lectura vocal y audiovisual, Literatura Electrónica, CineVivo permitía que no sólo se leyese, sino que tanto el que leía; como el que escuchaba se preguntase el porqué la performance y la utilización de otros elementos.
                      <br>
                      <br>
                      1. “Ingenuidad” es un performance donde se trabaja la memoria y el recuerdo de la infancia a través del manejo de la imagen en vivo, utilizando elementos análogos y tecnológicos para realzar la imagen en tiempo real, que sucede a la par de la producción de música en vivo y del manejo de imagen previamente construida.
                      <br>
                      Créditos_Rolando Rodríguez [méxico] /texto y voz | Jessica Rodríguez [méxico] [méxico] /composición visual | Roberto Dominguez [méxico] /composición sonora | César Gúzman [méxico] /piano | Otros participantes: Clase de Medios Alternativos de la Universidad de las Artes y la Clase de Procesos Psicológicos de las Escuela de Comunicación de la UVM
                      <br>
                      <br>
                      2. “Gotas contra la soledad” es una lectura generativa/performantiva donde se trabajan texturas de paisajes sonoros/visuales y la lectura en vivo. El título está tomado del cuento corto de Etgart Keret. El proyecto actualiza poemas y cuentos cortos de escritores como Jaime Sabines, Octavio Paz, Augusto Monterroso, Edgart Keret y más. Agrega visuales y arte sonoro en vivo que corren como narrativas independientes a la lectura análoga de las producciones literarias, pero que se encuentran en puntos precisos dentro del caos.
                      <br>
                      Créditos_Rolando Rodríguez [méxico] /texto y voz | Jessica Rodríguez [méxico] [méxico] /composición visual | Roberto Dominguez [méxico] /composición sonora
                      <br>
                      <br>
                      3. “El Charco de lágrimas” es un proyecto generado a partir de la colaboración de dos grupos de alumnos para que ellos interactuaran de una forma análoga y digital. En la parte visual del performance se trabajó con registros de performances que exploran la mutilación del cuerpo, a la vez corrían narrativas alternas tanto de exploración sonora como de lectura en vivo.
                      <br>
                      Créditos_ Rolando Rodríguez [mexico] /texto y voz | Jessica Rodríguez [mexico] /composición visual | Ricardo Salinas [chile] /composición sonora | Grupo 32 y 14 de la Preparatoria UVM Aguascalientes
                      <br>
                      <br>
                      4. “El Signo del Escorpión” es una lectura visual/sonora generada a partir de la lectura análoga del cuento de “El sino del escorpión” de José Revueltas. La construcción del paisaje sonoro se realizó en tiempo real. Las imágenes fueron recicladas de otros proyectos.
