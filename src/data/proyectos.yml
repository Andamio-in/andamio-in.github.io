        description: |
                      Generada a partir de la película Sunshine (Boyle, 2007), los movimientos que componen la pieza de Solar Flare evocan la inmensidad de la exploración espacial; así como la intimidad de la humanidad dentro de ella. Movimientos: A1-SolarFlare | B1-StillTransmitting | B2-EvenWhenImGone.
                      <br>
                      El movimiento de apertura se dobla y se modula a medida que la imagen viaja a través del espacio/tiempo, ésta perpetuamente avanza a través de explorar las señales y los mecanismos que se distorsionan por una explosión solar local. El segundo y tercer movimiento cuentan la historia de las secuelas, derivando en un espacio sin control, sin la capacidad de distinguir pasado y futuro, y ningún signo de hogar. Enviando señales finales con la esperanza de que alguien las recoja para tener una última conexión humana.
                      <br>
                      La colaboración para este proyecto consistió en la creación de la capa visual que utiliza videos de sintetizadores visuales tomados de proyectos de Woody Vasulka. Se mezclarlos, multiplicarlos y contraponiendo para así producir una lenguaje visual que está relacionado con los gestos que ocurren en la parte sonora.
