        tags:
          - "2014"
          - "lectura_expandida"
          - "mapping"
        description: |
                      Lectura/Visual/Sonora a partir de la lectura de tres grandes poetas ganadoras de premio Nobel de Literatura: Gabriela Mistral, Herta Muller, Wislava Szimborska. En el performance se mezclan narrativas visuales, sonoras y la lectura en vivo de la obra escrita tanto por nosotros, como de otros autores que hemos trabajado y nos resultan interesantes para la promoción de su lectura.
                      Para el performance de “Los Días Terrestres”, se leyeron 10 minutos de la obra de cada autora utilizando la música experimental en vivo. En cuanto a la imagen se creó un LiveCinema rústico/digital con una cámara de vídeo y elementos del contexto así como video pre-editados; además se realizó un mapeo donde se proyectaron imágenes aleatoriamente.
