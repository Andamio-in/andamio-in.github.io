ggigirlah:
        featured: true
        project-title: Ggigirlah
        tags:
          - "2016"
          - visual_music
          - electroacustica
          - techno
        description: |
                      Debes saber que tus Kuku [antepasados] siempre son vistos como los primogénitos entre los Gina’abul, porque son más grandes que los Kingú. Es una pelea antigua y fútil entre tu Kuku y el Kingú, porque todos sabemos que el lugar de nacimiento de nuestra raza es Ušu y que los Ušumgal fueron creados por los grandes Kingú, Kingú-Babbar (albino Kingú), en tiempos tan distantes que se pierden en la memoria egocéntrica de su Kuku.
                      Hace miles de años, nosotros (la mujer Gina'abul, Amašutum) vivíamos en Urbar'ra (Lyra) con el Sukkal, el Mušgir, el Ušumgal, y algunos Kingú formando la raza real de Ušu (Draco), que es El lugar de origen de Gina'abul. El Ušumgal y el Kingú gobernaron en algunos lugares pero eran la mayoría.
                      Los Mušgir eran mucho más numerosos y constituían una raza ambiciosa que deseaba hacer de las hembras objetos sexuales a su conveniencia. Estos seres reprehensibles tenían envidia de nuestra inmortalidad física y de la fuerza divina que poseemos, así que ellos se metieron en sus cabezas para dominarnos.
                      Se produjo una división sobre esto. Los Kingú nos abandonaron traicioneramente y regresaron a las colonias de Gina'abul de Ušu (Draco).
        credits:
          - ">Edmar Soria [méxico] /composición sonora"
          - ">Jessica Rodríguez [méxico] /composición visual"
          - ">Emilio Hernandez [méxico] /fotografía"
        presentaciones:
