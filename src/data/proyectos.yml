solar-flare:
        featured: true
        project-title: Solar Flare
        tags:
          - "2016"
          - visual_music
          - dance
        description: |
                      Inspiradas en la película Sunshine (Boyle, 2007). Los movimientos que componen la pieza de Solar Flare evocan la inmensidad de la exploración espacial, así como la intimidad de la humanidad dentro de ella. Movimientos: A1-SolarFlare | B1-StillTransmitting | B2-EvenWhenImGone.
                      El movimiento de apertura se dobla y se modula a medida que el arte viaja a través del espacio y el tiempo, perpetuamente avanzar y empujar a través de explorar aún más hasta que las señales y los mecanismos se distorsionan por una explosión solar local. El segundo y tercer movimiento cuentan la historia de las secuelas. Derivando a través del vacío sin control y sin la capacidad de distinguir pasado y futuro, y ningún signo de hogar. Enviar señales finales con la esperanza de que alguien las recoja, para tener una última conexión humana.
                      En la parte visual se exploraron videos de sintetizadores visuales tomados de proyectos de Woody Vasulka principalmente, para así mezclarlos, multiplicarlos y contraponiendo para así producir una lenguaje visual que esté relacionado directamente con los gestos que ocurren en la parte sonora.
        credits:
          - ">Michael Fox [uk] /composición sonora"
          - ">Jessica Rodríguez [méxico] /composición visual"
        presentaciones:
