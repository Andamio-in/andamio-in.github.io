laid-by-his-side:
        featured: true
        project-title: Laid by his Side
        tags:
          - "2016"
          - lectura_expandida
          - shakespeare
          - performance
        description: |
                      Descansando a su lado. Lectura expandida resultado del trabajo para la convocatoria que lanzó el CMMAS (Centro Mexicano para la Música y las Artes Sonoras) y el British Council para celebrar los 400 años de la muerte de Shakespeare. donde se trabajan sonetos del autor en combinación con poemas de Pablo Neruda.
                      La pieza toma el título de las primeras palabras del verso 148 de los sonetos de Shakespeare. La idea era entrecruzar el ensayo de Jorge Cuesta sobre la procedencia de la literatura en el continente Americano, las formas clásicas de la literatura trabajadas por Shakespeare, los poemas escritos por Pablo Neruda en su producción literaria “20 poemas de amor y una canción desesperada” y el descubrimiento de la imprenta. De esta manera, la pieza se propone construir un ensayo exploratorio a través del sonido, la imagen y el texto donde colisionan ellas mismas, pero a la vez momentos históricos anacrónicos.
        credits:
