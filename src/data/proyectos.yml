          - "lectura_expandida"
          - "borges"
        description: |
                      Borges y yo es una pieza visual/sonora donde la idea principal es explorar la lectura como sonido manipulándola a través del programa “Processing” con el cual se construyó un patch que permite ensamblar la voz análoga con la programación creando el sonido octafónico y formas del sonido como cacofonías, ecos, reiteraciones, repeticiones, errores.
                      Al mismo tiempo, la parte visual está construida de visuales recuperados de Internet que se manipulan a través del programa “Resolume” que permite trabajar en tiempo real y sin conexión alguna con la parte sonora. De esta forma, el poema del escritor argentino Jorge Luis Borges se expande a través de la sonoridad del poema y de la imagen construida para él.
