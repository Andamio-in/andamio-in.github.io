tuyuc:
        featured: true
        project-title: TUYUC
        tags:
          - micro_documental
          - yasuní
        description: |
                      TUYUC es un documento experiencial de registros que se realizaron a partir de un proyecto fallido que tenía una mirada de conquista a una geografía selvática como Yasuní. El proyecto se ha presentado como video documental y como instalación.
                      TUYUC puede ser la descripción de esa experiencia a partir de un mestizaje entre la imagen, el sonido y el texto, un juego de sombras chinas, árboles que te comen los vientres, animales articulados en la gravitación de las ramas, ruidos de noche por las mañanas, mañanas que ruedan como canicas, canicas que persiguen caminos inundados de sorpresas, sorpresas que nunca terminan o no terminan en la delgada orilla que separa una hoja, una hoja molida con arena que descansa en la receta de un libro, un libro de mapas no descritos o donde la pluma estaba a punto de dibujar una indiscreta e imprecisa geográfica línea, una línea que no es una orilla, sino la pista en el carnaval de las hormigas, las hormigas que se amontonan todas para suspenderse en el agua, el agua que carga la pesadez de la tierra, la tierra que gira como una moneda en el aire, el aire que se esconde entre los huecos húmedos de las copas de los árboles, los huecos húmedos que anidan lo desconocido, lo desconocido en donde eclosiona el huevo místico de una animal feroz, un animal feroz que roba niñas, y niñas que son pedidas de regreso por un chamán.
        credits:
          - "Rolando Rodríguez [méxico] /texto y voz "
          - "Jessica Rodríguez [méxico] /composición visual"
          - "Manuel Zirate [méxico] /composición visual"
          - "Tonalli R. Nakamura [méxico] /composición sonora"
