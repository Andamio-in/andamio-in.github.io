memorias:
        featured: true
        project-title: Memorias
        tags:
          - "2019"
          - instalación
          - literatura electrónica
          - web
        description: |
                      <strong><em>Por Jessica Rodríguez</em></strong>
                      <br>
                      <br>
                      MEMORIAS es una instalación artística ligada teóricamente con la triada imagen-cuerpo-medio, siendo el cuerpo el lugar de las imágenes que viven, mutan, se reproducen y mueven en nuestra memoria. Nuestro sistema neuronal contiene tanto imágenes individuales como colectivas que están atadas a la historicidad individual, esta historicidad que produce nuestra identidad.
                      <br>
                      <br>
                      La base de la instalación son seis textos autobiográficos escritos en prosa. Los textos están divididos en cómo he construido un sistema de memorias a partir del <em>Escuchar, Escribir, Observar, Leer, Ver y Oír</em>  el mundo que ha colisionado con mi propio cuerpo, y que conforma mi historicidad individual. En una segunda etapa, los textos fueron tomados para desarrollar variaciones a partir del uso de lenguajes naturales y de programación. Así, éstos tiene una doble función:
                      <br>
                      <br>
                      1) como una traducción que se ejecuta mandando indicaciones a la computadora resultando en modificaciones visuales o sonoras;</li>
                      <br>
                      <br>
                      2) como un proceso comunicativo con el público, tanto de forma escrita (sintaxis de programación), como hablada (a través de grabaciones de voces).
                      <br>
                      <br>
                      La instalación, que tiene como subtítulo <em>¿Cómo me muevo a través del espacio/tiempo?</em>, es la co-existencia en un sólo espacio/tiempo de las versiones de los textos, resultado en una yuxtaposición de texturas que interconectar recuerdos. Es referencia a una compleja estructura neuronal de nuestro cerebro y cómo las imágenes dentro de éste fluyen entre sí, conectando imágenes, sonidos y palabras.
                      <br>
                      <br>
                      <small>
                      <em>

                      Este proyecto es parte del Programa de Estímulo a la Creación y Desarrollo Artístico de Michoacán (PECDAM’18). Está apoyado por Secretaria de Cultura del Gobierno de Michoacán y el Sistema Estatal de Creadores (SECREA). El proyecto fue desarrollado como parte del Networked Imagination Laboratory [NIL] que se encuentra en McMaster University en Hamilton, Canadá y como parte de la plataforma educativa de Andamio.in
                      </em>
                      </small>
        credits:
          - ">Voz en Inglés_ Vic Wojciechowska (Canadá)"
          - ">Voz en español y edición de textos_ Rolando Rodríguez (México)"
