        description: |
                      MOTHER: una experiencia de literatura electrónica presentada el 17 de Agosto como parte del concierto / banquete final del ELO 2018: Actividades de la Organización de Literatura Electrónica. Este proyecto es también es el resultado de una residencia de dos semanas en TOPO - Centre de création numérique en agosto de 2018.
                      <br>
                      ¿De dónde viene el sonido de la muerte de una madre? ¿Cómo se traduce ese sonido en imagen y texto? A partir de estas preguntas, el proyecto MOTHER, construido a partir de tres momentos explora, desde los sonidos de las conversaciones susurrantes en el hospital, el parloteo sonoro de los despiertos, las cebollas navegando en el vórtice del vinagre, el huracán de la escoba que barre todo, la muerte de una madre.
                      <br>
                      La actuación se dividió en tres partes, todas con lectura en vivo como parte de la experiencia audiovisual. La primera parte explora la enfermedad de una MADRE. Los visuales presentan una serie de frases que se trabajan con retroalimentación en pantalla, estas son parte del mismo texto que se lee. La segunda parte presenta el funeral de una MADRE. Las texturas visuales y sonoras que acompañan a la lectura añaden notas oscuras a la experiencia audiovisual. La última parte se desarrolla en torno a la memoria previa a la enfermedad de una MADRE. Crea un ambiente más feliz con una pantalla llena de flores que se reproducen en bucle.
