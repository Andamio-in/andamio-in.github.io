accion-transdisciplinaria:
        featured: false
        project-title: Acción transdisciplinaria
        tags:
          - "2013"
          - "colaboracion"
          - "colaboracion_a_distancia"
          - "transdisciplina"
          - "video"
        description: |
                      Proyecto de colaboración con La Ratonera, un colaborativo chileno dirigido por Ricardo Salinas. El performance se presentó en Chile donde los paisajes sonoros fueron la columna vertebral para que otras expresiones artísticas se presentaran. Los paisajes visuales se realizaron en México con material enviado desde Chile.
                      <br>
                      La idea principal era realizar un performance audiovisual que involucrara las diferentes áreas en las que cada integrante se desenvolvía, integrando pintura, danza, música y video al proceso, que tuvo una duración total de una hora y generó una sensación panóptica en el visitante.
                      <br>
                      Andamio realizó un video que se construye a partir de fotografías que se tomaron en el sitio donde sería el performance y que después se enviaron para que Andamio trabajase sobre ellas. El resultado es un video de 10 minutos de una serie de imágenes que se van yuxtaponiendo para construir una narrativa a través del color, las texturas, el tono, el peso de la imagen y en donde el lector puede generar diferentes lecturas a partir del propio video y del contexto en que se presentó.
        credits:
