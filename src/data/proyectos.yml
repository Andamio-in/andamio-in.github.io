lucid:
        featured: true
        project-title: LUCID
        tags:
          - "2017"
          - "instrumento"
          - "electroacustica"
          - "colaboraciones"
        description: |
                      This piece is an invitation to collaborate with the visual part that was created once the sound part was finished. The visuals are developed from five screens that come and go, presenting textures of nature altered with images that resemble the apocalyptic theme of the project.
                      <br>
                      Esta pieza es una invitación a colaborar con la parte visual que se creó una vez la parte sonora estaba terminada. Los visuales se desarrollan a partir de cinco pantallas que vienen y van, presentando texturas de naturaleza alteradas con imágenes que asemejan la temática apocalíptica del proyecto.
                      <br>
                      Pieza musical de ciencia ficción situada en un futuro no muy lejano, probablemente el presente para muchos, en el que todos existimos a un ritmo tan extremo que no nos permite sentir, pensar, apreciar un momento…no nos permite vivir. Somos máquinas auto-programadas para producir y consumir. La naturaleza es sólo un recuerdo, imágenes borrosas y confusas que sólo puedes evocar con la mente, una vez en la vida si tienes suerte.
                      <br>
                      El personaje principal de esta obra: un meta-chelo con crisis de identidad. Por un momento escapa de la rutina, abre los ojos y se da cuenta que existe, aquí y ahora. No tiene idea de lo que es, ni cómo llego a ese momento. ¿A dónde se fue el tiempo?
                      <br>
                      Sin querer pensar mas, aprovecha la fuga para explorarse. Diversos gestos aparecen alrededor de él. Fríos, distantes, bosquejos de un espejo distorsionado. De pronto algo le responde, cada vez que él hace un sonido, otro lo imita. Poco a poco creará una conversación generando un cosmos de sonidos que lo llevará a ese momento inalcanzable de lucidez.
                      Pero, ¿esto es real? ¿O sucede en la mente? ¿Esto está pasando ahora? ¿O nunca sucedió? ¿Cuándo fue la última vez que tuviste un momento de lucidez? ¿Cuándo fue la última vez que te diste cuenta de que existes?
