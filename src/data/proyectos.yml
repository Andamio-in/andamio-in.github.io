          - "literatura_expandida"
          - "performance"
        description: |
                      El Hacedor es una proyecto que tiene dos versiones: una fija y como performance. En su versión fija, la composición sonora se produce a partir de ondas programadas en Supercollider que se mezclan con extractos de los cuentos cortos previamente grabados. La parte visual está construida de entrevistas a Borges que se manipulan y se degradan con el sonido.  De esta forma, los trabajos del escritor argentino se actualiza a través de la sonoridad del poema y de la imagen construida para él.
                      <br>
                      En la versión de performance, la idea principal es explorar la lectura en tiempo real como una capa sonora, manipulada a través del programa Supercollider para el cual se construyó un patch que permite ensamblar la voz análoga con otras voces (lectores). Así, se produce una composición octafónica con formas del sonido como: cacofonías, ecos, reiteraciones, repeticiones, errores. La imagen es manipulada en vivo sin conexión alguna con el audio.
                      <br>
                      Cuentos leídos: El hacedor, Mutaciones, Borges y yo, Blind Pew, y Los Borges.
