{{!--  production portfolio grid -espa√±ol   --}}
<div class="button-group filter-button-group text-center">
  <button class="small primary button" data-filter="*">Todos</button>
  <button class="small primary button" data-filter=".live_coding">live_coding</button>
  <button class="small primary button" data-filter=".literatura_electronica">literatura_electronica</button>
  <button class="small primary button" data-filter=".mujeres">mujeres</button>
  <button class="small primary button" data-filter=".musica_visual">musica_visual</button>
  <button class="small primary button" data-filter=".electroacustica">electroacustica</button>
  <button class="small primary button" data-filter=".colaboraciones">colaboraciones</button>
  <button class="small primary button" data-filter=".documental">documental</button>
  <button class="small primary button" data-filter=".performance">performance</button>
</div>

<div class="grid-x grid large-collapse medium-collapse small-collapse portfolium">


    {{#each proyectos}}
    <div class="column medium-6 large-4 folium {{#each tags}}{{this}} {{/each}}">
      <a href="{{root}}prod/{{@key}}">
      <figure class="effect-zoe">
          <img src="{{root}}../assets/img/projects/{{@key}}/01.jpg" alt="{{project-title}}"/>
          <figcaption>
              <h4>{{project-title}}</h4>
              {{#if project-subtitle}}
              <h6>{{project-subtitle}}</h6>
              {{/if}}
          </figcaption>
      </figure>
      </a>
    </div>
    {{/each}}

</div>
