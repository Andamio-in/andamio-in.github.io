{{!--  production portfolio grid   --}}
<div class="button-group filter-button-group text-center">
  <button class="small primary button" data-filter="*">Todos</button>
  <button class="small primary button" data-filter=".lectura_expandida">live_coding</button>
  <button class="small primary button" data-filter=".visual_music">literatura_electronica</button>
  <button class="small primary button" data-filter=".electroacustica">mujeres</button>
  <button class="small primary button" data-filter=".performance">musica_visual</button>
  <button class="small primary button" data-filter=".performance">electroacustica</button>
  <button class="small primary button" data-filter=".performance">colaboraciones</button>
  <button class="small primary button" data-filter=".performance">documental</button>
  <button class="small primary button" data-filter=".performance">performance</button>
</div>

<div class="row small-up-1 medium-up-2 large-up-3 grid large-collapse medium-collapse small-collapse portfolium">


    {{#each proyectos}}
    <div class="column folium {{#each tags}}{{this}} {{/each}}">
      <a href="{{root}}prod/{{@key}}">
      <figure class="effect-zoe">
          <img src="{{root}}../assets/img/projects/{{@key}}/01.jpg" alt="{{project-title}}"/>
          <figcaption>
              <h4>{{project-title}}</h4>
          </figcaption>
      </figure>
      </a>
    </div>
    {{/each}}

</div>
